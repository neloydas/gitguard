<!DOCTYPE html>
<html lang="en">
<head>
	<link type="text/css" href="button.css" rel="stylesheet">
	<link type="text/css" href="options.css" rel="stylesheet">
	<script type="text/javascript" src="uuid.js"></script>
	<script type="text/javascript" src="options.js"></script>
	<title>Configure GitGuard</title>
</head>
<body>
	<div class="panel">
		<h1 class="header">Configure GitGuard</h1>
		<div class="entries"/></div>
		<div class="input">
			<input type="text" class="pullUrl" name="url" placeholder="GitHub pull url...">
			<textarea name="jobs" class="pullArea" cols="120" rows="6"placeholder="Jenkins jobs to check..."></textarea>
			<div class="footer">
				<span class="left">
					<button class="export">Export</button>
					<button class="import">Import</button>
				</span>
				<span>
					<button class="add">Add</button>
				</span>
			</div>
		</div>
	</div>
</body>
</html>
